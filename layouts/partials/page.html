<section class="container page">
  <article>
    <header>
      <h1 class="title">
        <a class="title-link" href="{{ .Permalink | safeURL }}">
          {{ .Title }}
        </a>
      </h1>
    </header>

    {{ if (and .Site.Params.githubBoard ) }}
    {{ if eq .Slug "sideprojects" }} 
      {{ partialCached "home/github-board.html" . }}
    {{ end }}
    {{ end }}

    {{ .Content }}
  </article>
</section>
